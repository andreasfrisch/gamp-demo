{% load static %}

<link rel="stylesheet" href="{% static 'quotes/index.css' %}">

<h1>Quotes through the ages:</h1>
<div class='quote-list'>
{% for q in quotes %}
	<span class='date'>{{q.published_date}}</span>
	<span class='category'>{{q.category}}</span>
	<span class='quote'>{{q.content}}</span>
	<br/>
{% endfor %}
</div>
